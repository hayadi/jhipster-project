<div>
    <h2 id="page-heading">
        <span jhiTranslate="projectJHipsterApp.visite.home.title">Visites</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-visite" [routerLink]="['/visite/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="projectJHipsterApp.visite.home.createLabel">
            Create new Visite
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="visites">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="projectJHipsterApp.visite.dateVisite">Date Visite</span></th>
            <th><span jhiTranslate="projectJHipsterApp.visite.medecin">Medecin</span></th>
            <th><span jhiTranslate="projectJHipsterApp.visite.clinique">Clinique</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let visite of visites ;trackBy: trackId">
                <td><a [routerLink]="['/visite', visite.id, 'view' ]">{{visite.id}}</a></td>
                <td>{{visite.dateVisite | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="visite.medecin">
                        <a [routerLink]="['../medecin', visite.medecin?.id, 'view' ]" >{{visite.medecin?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="visite.clinique">
                        <a [routerLink]="['../clinique', visite.clinique?.id, 'view' ]" >{{visite.clinique?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/visite', visite.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/visite', visite.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'visite', { outlets: { popup: visite.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
