<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="specialite">
            <h2><span jhiTranslate="projectJHipsterApp.specialite.detail.title">Specialite</span> {{specialite.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="projectJHipsterApp.specialite.nom">Nom</span></dt>
                <dd>
                    <span>{{specialite.nom}}</span>
                </dd>
                <dt><span jhiTranslate="projectJHipsterApp.specialite.description">Description</span></dt>
                <dd>
                    <span>{{specialite.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/specialite', specialite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
