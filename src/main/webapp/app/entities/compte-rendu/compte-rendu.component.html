<div>
    <h2 id="page-heading">
        <span jhiTranslate="projectJHipsterApp.compteRendu.home.title">Compte Rendus</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-compte-rendu" [routerLink]="['/compte-rendu/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="projectJHipsterApp.compteRendu.home.createLabel">
            Create new Compte Rendu
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="compteRendus">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="projectJHipsterApp.compteRendu.dateCompteRendu">Date Compte Rendu</span></th>
            <th><span jhiTranslate="projectJHipsterApp.compteRendu.visite">Visite</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let compteRendu of compteRendus ;trackBy: trackId">
                <td><a [routerLink]="['/compte-rendu', compteRendu.id, 'view' ]">{{compteRendu.id}}</a></td>
                <td>{{compteRendu.dateCompteRendu | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="compteRendu.visite">
                        <a [routerLink]="['../visite', compteRendu.visite?.id, 'view' ]" >{{compteRendu.visite?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/compte-rendu', compteRendu.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/compte-rendu', compteRendu.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'compte-rendu', { outlets: { popup: compteRendu.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
