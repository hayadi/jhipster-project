<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-compte-rendu-heading" jhiTranslate="projectJHipsterApp.compteRendu.home.createOrEditLabel">Create or edit a Compte Rendu</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!compteRendu.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="compteRendu.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectJHipsterApp.compteRendu.dateCompteRendu" for="field_dateCompteRendu">Date Compte Rendu</label>
                    <div class="input-group">
                        <input id="field_dateCompteRendu" type="text" class="form-control" name="dateCompteRendu" ngbDatepicker  #dateCompteRenduDp="ngbDatepicker" [(ngModel)]="compteRendu.dateCompteRendu"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateCompteRenduDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.dateCompteRendu?.dirty && editForm.controls.dateCompteRendu?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.dateCompteRendu?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectJHipsterApp.compteRendu.visite" for="field_visite">Visite</label>
                    <select class="form-control" id="field_visite" name="visite" [(ngModel)]="compteRendu.visite">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="visiteOption.id === compteRendu.visite?.id ? compteRendu.visite : visiteOption" *ngFor="let visiteOption of visites; trackBy: trackVisiteById">{{visiteOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
