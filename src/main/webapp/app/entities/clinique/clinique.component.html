<div>
    <h2 id="page-heading">
        <span jhiTranslate="projectJHipsterApp.clinique.home.title">Cliniques</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-clinique" [routerLink]="['/clinique/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="projectJHipsterApp.clinique.home.createLabel">
            Create new Clinique
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cliniques">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="projectJHipsterApp.clinique.nom">Nom</span></th>
            <th><span jhiTranslate="projectJHipsterApp.clinique.dirigeant">Dirigeant</span></th>
            <th><span jhiTranslate="projectJHipsterApp.clinique.adresse">Adresse</span></th>
            <th><span jhiTranslate="projectJHipsterApp.clinique.telephone">Telephone</span></th>
            <th><span jhiTranslate="projectJHipsterApp.clinique.fax">Fax</span></th>
            <th><span jhiTranslate="projectJHipsterApp.clinique.email">Email</span></th>
            <th><span jhiTranslate="projectJHipsterApp.clinique.horaireTravail">Horaire Travail</span></th>
            <th><span jhiTranslate="projectJHipsterApp.clinique.medecin">Medecin</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let clinique of cliniques ;trackBy: trackId">
                <td><a [routerLink]="['/clinique', clinique.id, 'view' ]">{{clinique.id}}</a></td>
                <td>{{clinique.nom}}</td>
                <td>{{clinique.dirigeant}}</td>
                <td>{{clinique.adresse}}</td>
                <td>{{clinique.telephone}}</td>
                <td>{{clinique.fax}}</td>
                <td>{{clinique.email}}</td>
                <td>{{clinique.horaireTravail}}</td>
                <td>
                    <span *ngFor="let medecin of clinique.medecins; let last = last">
                            <a class="form-control-static" [routerLink]="['../medecin', medecin?.id, 'view' ]">{{medecin.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/clinique', clinique.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/clinique', clinique.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'clinique', { outlets: { popup: clinique.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
